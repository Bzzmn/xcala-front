name: Build and Push Docker Image

on:
  push:
    branches:
      - main
      - master
      - prod
  workflow_dispatch:

permissions:
  contents: read  # Required for actions/checkout
  packages: write # Optional: if you were pushing to GitHub Packages registry

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        # By removing the 'version' line, it will use the version from package.json's packageManager field

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Or your project's Node.js version
          cache: 'pnpm'

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1 # Your AWS region

      - name: Login to AWS CodeArtifact
        run: |
          aws codeartifact login --tool npm --domain xcala-codebase --domain-owner 162573016153 --repository xcala-agent --region us-east-1
        # This uses the .npmrc file in your repository root

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build project
        run: pnpm build # Ensure 'build' is your build script in package.json
        # This should output to a directory like 'dist' or 'build'

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }} # Or DOCKERHUB_PASSWORD

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile # Path to your Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/xcala-front:latest # Replace with your image name
          # Example for tagging with commit SHA:
          # tags: |
          #   YOUR_DOCKERHUB_USERNAME/YOUR_DOCKER_IMAGE_NAME:latest
          #   YOUR_DOCKERHUB_USERNAME/YOUR_DOCKER_IMAGE_NAME:${{ github.sha }}
          # You might want to add build arguments if your Dockerfile needs them,
          # for example, to pass the built assets path if not standard.
          # build-args: |
          #   APP_VERSION=${{ github.sha }}
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Build and push
        uses: docker/build-push-action@v2
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/xcala-front:latest
