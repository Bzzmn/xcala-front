server {
    listen 80;
    server_name localhost;
    
    # Servir archivos estáticos    
    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri $uri/ /index.html;
    }
    
    # Asegurar que env-config.js sea servido correctamente
    location = /env-config.js {
        root /usr/share/nginx/html;
        add_header Content-Type "application/javascript";
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }
    
    # Proxy para el backend API
    location /api/ {
        # La URL del backend se configura con la variable VITE_API_URL
        proxy_pass ${VITE_API_URL};
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # Configuración para servir archivos estáticos generados por Vite
    location /assets/ {
        root /usr/share/nginx/html;
        expires 30d;
        add_header Cache-Control "public, no-transform";
    }
    
    # Caché de archivos estáticos generales
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
        root /usr/share/nginx/html;
        expires 30d;
        add_header Cache-Control "public, no-transform";
    }
}